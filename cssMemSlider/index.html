<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>

<body>
  <div class="slider">
    <div class="items-wrapper">
      <input class="radio-btn" type="radio" name="radio" id="radio1" checked>
      <input class="radio-btn" type="radio" name="radio" id="radio2">
      <input class="radio-btn" type="radio" name="radio" id="radio3">
      <input class="radio-btn" type="radio" name="radio" id="radio4">

      <div class="items-container">       
        <div class="slider-item s1"><img src="./assets/img/1.jpg" alt="picture"></div>
        <div class="slider-item"><img src="./assets/img/2.jpg" alt="picture"></div>
        <div class="slider-item"><img src="./assets/img/3.jpg" alt="picture"></div>
        <div class="slider-item"><img src="./assets/img/4.jpg" alt="picture"></div>
      </div>

      <div class="wrapper">
        <div class="txt-wrapper">
          <div class="txt-container">
            <p class="txt t1">Ну здарова, отец</p>
            <p class="txt t2">Я только пришёл на работу, а уже устал</p>
            <p class="txt t3">Я уже неделю на работу хожу и ни разу ещё туда не пришёл</p>
            <p class="txt t4">Сильный - тот, у кого силы есть</p>
          </div>
        </div>
        <ul class="navigation">
          <li><label class="bullet" for="radio1">
            <span class="bullet-span"></span>
          </label></li>
          <li><label class="bullet" for="radio2">
            <span class="bullet-span"></span>
          </label></li>
          <li><label class="bullet" for="radio3">
            <span class="bullet-span"></span>
          </label></li>
          <li><label class="bullet" for="radio4">
            <span class="bullet-span"></span>
          </label></li>
        </ul>
      </div>
    </div>

  </div>

</body>

</html>
